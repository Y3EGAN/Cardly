<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: #f2f1f1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow:
    0 10px 30px rgba(0, 0, 0, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111827;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: none;
      margin-bottom: 15px;
    }

    .slider {
      margin: 15px 0;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .response {
      margin-top: 30px;
    }

    .flashcard {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .flashcard:hover {
      transform: translateY(-3px);
    }

    .flashcard p {
      margin-top: 10px;
      color: #374151;
    }

    .flashcard button {
      background: #10b981;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      font-weight: 500;
    }

    .flashcard button:hover {
      background: #059669;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Quiz Generator</h2>
    <textarea id="promptInput" placeholder="Paste your study material here..."></textarea>

    <div class="slider">
      <label for="mySlider">Number of flashcards: <span id="sliderValue">5</span></label>
      <input type="range" id="mySlider" min="1" max="10" value="5" oninput="document.getElementById('sliderValue').textContent = this.value">
    </div>

    <button onclick="askGemini()">Generate Flashcards</button>

    <div class="response" id="responseOutput"></div>
  </div>

  <script>
    const apiKey = "AIzaSyB-1367TfDi7pcibxDxvvdx1MgjeX_MCrE";

    async function askGemini() {
      const slider = document.getElementById("mySlider").value;
      const inputText = document.getElementById("promptInput").value;
      const responseBox = document.getElementById("responseOutput");

      const prompt = `Generate ${slider} flashcards based on this content. Format each card exactly as:
Q: [question]
A: [answer]
Do not include any additional text or explanations since format is very important.
Content: ${inputText}`;

      responseBox.innerHTML = '<p class="loading">Thinking...</p>';

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        const flashcards = createFlashcard(reply);
        showFlashcards(flashcards);

      } catch (error) {
        responseBox.textContent = "Error: " + error.message;
      }
    }

    function createFlashcard(text) {
      const flashcards = [];
      const lines = text.split('\n').filter(line => line.trim());

      for (let i = 0; i < lines.length; i += 2) {
        if (lines[i] && lines[i + 1]) {
          flashcards.push({
            question: lines[i].replace(/^Q:\s*/, ''),
            answer: lines[i + 1].replace(/^A:\s*/, '')
          });
        }
      }

      return flashcards;
    }

    function showFlashcards(cards) {
      const container = document.getElementById("responseOutput");
      container.innerHTML = "";

      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <strong>Q${i + 1}:</strong> ${card.question}<br>
          <button onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">Show Answer</button>
          <p style="display:none;"><strong>A:</strong> ${card.answer}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
