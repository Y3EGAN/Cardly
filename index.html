<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 16px;
      line-height: 1.6;
      background: #f8fafc;
    }

    .header {
      position:relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: clamp(24px, 5vw, 64px) 20px clamp(120px, 12vw, 180px);
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: gridMove 20s linear infinite;
    }

    .header h1 {
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .header p {
      font-size: clamp(16px, 3.2vw, 20px);
      max-width: 700px;
      line-height: 1.6;
      margin: 0 auto;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      overflow-wrap: anywhere;
    }


    .custom-shape-divider-bottom-1754690899 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: clamp(100px, 12vw, 160px);
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
    }

    .custom-shape-divider-bottom-1754690899 svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 100%;
    }

    .custom-shape-divider-bottom-1754690899 .shape-fill {
        fill: #FAF9F6;
    }

    .main-content {
      background: #FAF9F6;
      position: relative;
      z-index: 2;
      padding: 60px 20px 40px;
      min-height: 50vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111827;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: none;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #20563f;
      box-shadow: 0 0 0 3px rgba(32, 86, 63, 0.1);
    }

    .slider {
      margin: 15px 0;
    }

    .slider label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .response {
      margin-top: 30px;
    }

    .flashcard {
      background: #f3f4f6;
      display: block;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      perspective: 1000px;
    }

    .flashcard:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .innercard {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .innercard.flipped {
      transform: rotateY(180deg);
    }

    .cardfront, .cardback {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .cardfront {
      background: #ffffff;
      color: #1f2937;
      border: 2px solid #e5e7eb;
    }

    .cardback {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: rotateY(180deg);
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
    }

    .loading {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      padding: 20px;
    }

    @media (max-width: 480px) {
      .header {
    padding: 40px 15px 120px; 
  }

  .header h1 {
    font-size: 26px; 
  }

  .header p {
    font-size: 15px;
  }
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Cardly</h1>
    <p>Transform your study material into interactive flashcards using the power of AI. Just paste your content and let our system create personalized study cards for you.</p>
    
    <div class="custom-shape-divider-bottom-1754690899">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
        <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
        <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
      </svg>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2>Create Your Flashcards</h2>
      <textarea id="promptInput" placeholder="Paste your study material here... (e.g., lecture notes, textbook excerpts, definitions, etc.)"></textarea>

      <div class="slider">
        <label for="mySlider">Number of flashcards: <span id="sliderValue">5</span></label>
        <input type="range" id="mySlider" min="1" max="10" value="5" oninput="document.getElementById('sliderValue').textContent = this.value">
      </div>

      <button onclick="askGemini()">Generate Flashcards</button>

      <div class="response" id="responseOutput"></div>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyB-1367TfDi7pcibxDxvvdx1MgjeX_MCrE";

    async function askGemini() {
      const slider = document.getElementById("mySlider").value;
      const inputText = document.getElementById("promptInput").value;
      const responseBox = document.getElementById("responseOutput");

      if (!inputText.trim()) {
        responseBox.innerHTML = '<p style="color: #ef4444; text-align: center;">Please enter some study material to generate flashcards.</p>';
        return;
      }

      const prompt = `Generate ${slider} flashcards based on this content with the goal to prepare me for a test on this material. Format each card exactly as:
Q: [question]
A: [answer]
Do not include any additional text or explanations since format is very important.
Content: ${inputText}`;

      responseBox.innerHTML = '<p class="loading"> Generating your flashcards...</p>';

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        const flashcards = createFlashcard(reply);
        showFlashcards(flashcards);

      } catch (error) {
        responseBox.innerHTML = `<p style="color: #ef4444; text-align: center;">Error: ${error.message}</p>`;
      }
    }

    function createFlashcard(text) {
  const flashcards = [];
  const lines = text.split('\n').filter(line => line.trim());

  for (let i = 0; i < lines.length; i += 2) {
    const questionLine = lines[i] || "";
    const answerLine = lines[i + 1] || "";

    if (!questionLine.trim().startsWith("Q:")) {
      throw new Error("Please try again.");
    }

    if (!answerLine.trim().startsWith("A:")) {
      throw new Error("Please try again.");
    }

    flashcards.push({
      question: questionLine.replace(/^Q:\s*/, ''),
      answer: answerLine.replace(/^A:\s*/, '')
    });
  }

  return flashcards;
}

    function showFlashcards(cards) {
      const container = document.getElementById("responseOutput");
      
      if (cards.length === 0) {
        container.innerHTML = '<p style="color: #ef4444; text-align: center;">Could not generate flashcards. Please try with different content.</p>';
        return;
      }

      container.innerHTML = `<h3 style="text-align: center; color: #111827; margin-bottom: 20px;">Your Flashcards (Click to flip)</h3>`;

      cards.forEach((card, i) => {
        const flashcard = document.createElement("div");
        flashcard.className = "flashcard";
        const innercard = document.createElement("div");
        innercard.className = "innercard";
        innercard.innerHTML = `
          <div class="cardfront">
            <div><strong>Question ${i + 1}:</strong><br><br>${card.question}</div>
          </div>
          <div class="cardback">
            <div><strong>Answer:</strong><br><br>${card.answer}</div>
          </div>
        `;

        innercard.addEventListener("click", function() {
          this.classList.toggle("flipped");
        });
        
        flashcard.appendChild(innercard);
        container.appendChild(flashcard);
      });
    }
  </script>
</body>
</html>
